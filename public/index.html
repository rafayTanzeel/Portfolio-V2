<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Rafay Tanzeel" />
  <meta name="description" content="Rafay Tanzeel Portfolio" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Rafay Tanzeel</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.4/jquery.pagepiling.min.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.4/jquery.pagepiling.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#pagepiling').pagepiling({
        menu: '#menu',
        direction: 'vertical',
        verticalCentered: true,
        normalScrollElementTouchThreshold: 5,
        touchSensitivity: 5,
        keyboardScrolling: true,
        anchors: ['profile', 'skills', 'contact'],
        sectionsColor: ['#fff', '#fff', '#fff'],
        navigation: {
          'position': 'right',
          'tooltips': ['Profile', 'Skills', 'Contact']
        }
      });
    });

  </script>

</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <ul id="menu">
    <li data-menuanchor="profile" class="active">
      <a href="#profile" class="mdl-button mdl-js-button mdl-js-ripple-effect">Profile</a>
    </li>
    <li data-menuanchor="skills">
      <a href="#skills" class="mdl-button mdl-js-button mdl-js-ripple-effect">Skills</a>
    </li>
    <li data-menuanchor="contact">
      <a href="#contact" class="mdl-button mdl-js-button mdl-js-ripple-effect">Contact</a>
    </li>
  </ul>

  <div id="pagepiling">
    <div id="root"></div>

    </div>
  </div>
</body>

</html>
